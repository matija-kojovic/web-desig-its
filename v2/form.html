<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML form</h1>
    <form action="">
        <fieldset>
           <legend>Personalia:</legend>
           <label for="name">First name:</label>
           <input type="text"name="">
           <br>
           <label for="surname">Last name</label>
           <input type="text" name="surname">
           <br>
           <label for="email">Email:</label>
           <input type="email" name="email">
           <br>
           <label for="birthday">Birthday:</label>
           <input type="date" name="birthday">
           <br>
           <label for="cars">Choose a car:</label>
           <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>

          <p>Please select your favrite Web language:</p>
         
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS"><label for="css">CSS</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">JavaScript</label>
          <p>Please check your favorite vehicle:</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> I have a boat</label><br>

          <p>Add notes</p>
          <textarea name="text" id="text" rows="5" style="width: 100%;"></textarea>

            
        </fieldset>
    </form>   
</body>
</html>
