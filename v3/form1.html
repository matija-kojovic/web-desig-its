<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Licni podaci</legend>
            <label for="name">Ime i prezime*</label>
            <input type="text" name="name">
            <br>
            <label for="datum">Datum rodjenja</label>
            <input type="datetime" name="datum">
            <br>
            <label for="konsultacije">Vreme konsultacija</label>
            <input type="text" name="konsultacija">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email">
            <br>
            <label for="address">Veb adresa</label>
            <input type="url" name="address">
            <br>
            <label for="color">Omiljena boja</label>
            <input type="color" name="color">
            <br>
            <label for="age">Godine</label>
            <input type="number" name="age">
            <br>
            <label for="slider">Postavi polje na 50%</label>
            <input type="range" min="1" max="100" value="50" name="slider">
            <br>
            <label for="user">Korisnicko ime*</label>
            <input type="text" name="user">
            <br>
            <label for="password">Sifra*</label>
            <input type="password" name="password">
            <br>
            <label for="progress">Progress</label>
            <progress id="progress" value="30" max="100"></progress>
            <label for="meter">Meter</label>
            <meter id="meter" value="20" max="100"></meter>
            <br>
            <label for="image">Ubaci sliku</label>
            <input type="file" name="image" accept="image/*">
        </fieldset>
</form>

</body>
</html>
